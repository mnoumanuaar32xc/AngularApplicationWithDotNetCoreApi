<div class="container">
    <h1 class="mt-3">Edit Training</h1>
    <ng-container *ngIf="training;else notfound" >
    
    
        <form #form="ngForm" (ngSubmit)="onFormSubmit()" >
    
            <div class="mt-2">
            <div  class="mt-3">
            <label class="form-label" for="trainingId">ID</label>
            <input type="text" disabled id="trainingId" class="form-control" name="trainingId" value="{{training.id}}">    
            </div>   
            
            <div  class="mt-3">
                <label class="form-label"  for="trainingName">Name</label>
                <input type="text"   id="trainingName" class="form-control" name="trainingName"    
                [(ngModel)]="training.name">    
                </div>  
    
                <div  class="mt-3">
                    <label class="form-label"  for="trainingLavel">lavel</label>
                    <input type="text"   id="trainingLavel" class="form-control" name="trainingLavel" 
                    
                    [(ngModel)]="training.lavel"
                    >    
                    </div> 
    
    <div class="mt-3 d-flex">
     <button type="submit" class="btn btn-primary">Update   </button>    
     <button type="button" class="btn btn-danger ms-3"  (click)="onDelete()">Delete   </button> 
     
    </div>
    
    
            </div>
            
        </form>
    </ng-container>
    
    <ng-template #notfound>
    
        <div class="alert alert-warning" role="alert">
          Category not found
          </div>
    </ng-template>
    </div>
