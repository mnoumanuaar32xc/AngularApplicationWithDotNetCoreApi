<div class="container">
    <h1 class="mt-3"> Add Training   </h1>
    <form  #form="ngForm" (ngSubmit)="onFormSubmit()">

       <div clas="mt-2">
            
                <div class="mt-3">
                    <label class="form-label">Traning Name</label>
            <input type="text" id="traningName" class="form-control" name="traningname"  [(ngModel)]="model.Name">
            </div>    
            <div class="mt-3">
                <label class="form-label">Lavel</label>
        <input type="text" id="traningLevel" class="form-control" name="traningLevel"  [(ngModel)]="model.Lavel  ">
        </div>  
        <div  class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>   </div>
        
            </div>
 </form>
    </div>
